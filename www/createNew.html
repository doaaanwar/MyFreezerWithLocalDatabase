<!DOCTYPE HTML>
<html>
    <head>
        <title>Freezer Directory</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        
    </head>
    
    <body>
    
	<div id="header" class="header">
		<a href="index.html" class="nav">Home</a>
        
		<h1>Freezer Directory</h1>
        
       
	</div>
	<div id="header2">
		<h2>Add New Item</h2>
	</div>
	
	<div id="wrapper">
        
            <div>

                <div id="itemDetails">
                    <div class="ui-field-contain">
                         <label for="itemName">Item</label>
                         <input type="text" name="itemName" id="itemName">
   
                    </div>
                    <div class="ui-field-contain">
                         <label for="weight">Weight (lb)</label>
                         <input type="text" name="weight" id="weight">
                    </div>
                    <div class="ui-field-contain">
                         <label for="numberOfPackage">Number Of Pack</label>
                         <input type="text" name="numberOfPackage" id="numberOfPackage" value="0">
                    </div>
                     <div class="ui-field-contain">
                         <label for="totalWeight">Total Weight (lb)</label>
                         <input type="text" name="totalWeight" id="totalWeight" value="0">
                    </div>
                     
                   
                </div> 
                <div align="center">
                     <button id="createBtn">Create</button>
                </div>
               
            </div>
        
	</div>

	
       
	<script src="js/phonegap.js"></script>
    
	
    
     <!-- Include the jQuery library -->
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

<!-- Include the jQuery Mobile library -->
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/index.js"></script>
   
    
    </body>

</html>
